<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Building in Public</title>
  <meta name="description" content="A lightweight accountability tracker for daily progress.">
  <style>
    :root {
      --bg: #f5f1ea;
      --ink: #1c1b17;
      --muted: #6f675c;
      --accent: #c07a4d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Iowan Old Style", "Palatino Linotype", "Book Antiqua", Palatino, serif;
      background: radial-gradient(circle at top, #fffaf1, var(--bg));
      color: var(--ink);
    }
    header {
      padding: 48px 24px 16px;
      text-align: center;
    }
    header h1 {
      margin: 0 0 8px;
      font-size: clamp(2rem, 5vw, 3.2rem);
      letter-spacing: 0.5px;
    }
    header p {
      margin: 0;
      color: var(--muted);
    }
    main {
      max-width: 760px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      gap: 24px;
    }
    .post {
      padding: 20px 20px 18px;
      border: 1px solid #e3d7c8;
      border-radius: 16px;
      background: #fffdfa;
      box-shadow: 0 8px 20px rgba(28, 27, 23, 0.05);
    }
    .meta {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 8px;
    }
    .skill {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(192, 122, 77, 0.12);
      color: var(--accent);
      text-transform: lowercase;
    }
    .text {
      font-size: 1.05rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .media {
      margin-top: 12px;
      display: grid;
      gap: 12px;
    }
    .media img {
      max-width: 100%;
      border-radius: 12px;
      border: 1px solid #eadfd2;
    }
    .edited {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>Building in Public</h1>
    <p>A lightweight accountability tracker for daily progress.</p>
  </header>
  <main>
    <article class="post">
  <div class="meta"><span class="date">2026-01-26</span><span class="skill">other</span></div>
  <div class="text">Purning further</div>
  <div class="media"><img src="media/2026-01-26/2026-01-26T03-26-17Z_tg_15.jpg" alt="" loading="lazy" /></div>
</article>
<article class="post">
  <div class="meta"><span class="date">2026-01-21</span><span class="skill">other</span></div>
  <div class="text">Training an agent on agency is never fun but here we are.</div>
  <div class="media"><img src="media/2026-01-21/2026-01-21T12-52-55Z_tg_6.jpg" alt="" loading="lazy" /></div>
</article>

  </main>
</body>
</html>
